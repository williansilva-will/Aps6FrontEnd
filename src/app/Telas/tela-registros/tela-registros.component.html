<div class="container-fluid Containergridconfig"> 
    <br>
    <div class="container">
        <form [formGroup]="novoRegistro" (ngSubmit)="SalvarRegistro()">
            <div class="row">
                <h4 class="h4casdastroconfig"><strong>Banco de Registros de Ocorrências</strong></h4>
            </div>
            <br>
            <div>
                <button class="btn btn-info" (click)="AddRegistro()">Adicionar Registro</button>
            </div>
            <br>
            <div *ngIf="novoRegistro != null">
                <div class="row">
                    <div class="col-md-4">
                        <label for="nivel">Nivel:
                            <input type="number" formControlName="nivel">
                        </label>
                        <div *ngIf="!nivel.pristine && nivel.errors">
                            <p class="texterror" *ngIf="nivel.errors.required">Nivel é obrigatório!</p>
                            <p class="texterror" *ngIf="nivel.errors.nivelInvalido">Nivel Inválido</p>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <label for="descricao">Descrição:
                            <input type="type" formControlName="descricao">
                        </label>
                        <div *ngIf="!descricao.pristine && descricao.errors">
                            <p class="texterror" *ngIf="descricao.errors.required">Descrição é obrigatória!</p>
                            <p class="texterror" *ngIf="descricao.errors.maxLength">limite máximo de 255 caracteres excedido</p>
                        </div>
                    </div>
                    <div>
                        <button class="btn btn-primary btn-sm" [disabled]="!novoRegistro.valid">Salvar</button>
                    </div>
                </div>
            </div>
        </form>
        <br>
        <h5>Tabela de Registros</h5>
        <div class="row rowconfig">
            <div class="col-md-2 colconfig"><strong>ID</strong></div>
            <div class="col-md-2 colconfig"><strong>Nivel</strong></div>
            <div class="col-md-2 colconfig"><strong>Usuário</strong></div>
            <div class="col-md-6 colconfig"><strong>Descricao</strong></div>
        </div>
            <div class="row rowconfig" *ngFor="let item of listaRegistros">
            <div class="col-lg-2 colconfig">{{item.id}}</div>
            <div class="col-lg-2 colconfig">{{item.nivel}}</div>
            <div class="col-lg-2 colconfig">{{item.userName}}</div>
            <div class="col-lg-6 colconfig">{{item.descricao}}</div>
        </div>
    </div>
</div>
